version: 0.2

# This CodeBuild action should use the `public.ecr.aws/sam/build-nodejs14.x` image.

phases:
  build:
    commands:
      - sam deploy -t aws-iac/sam_template.yaml --stack-name "HelloWorldApiStack-${DEPLOY_STAGE:-dev}" --resolve-s3 --no-confirm-changeset --no-fail-on-empty-changeset --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM CAPABILITY_AUTO_EXPAND
